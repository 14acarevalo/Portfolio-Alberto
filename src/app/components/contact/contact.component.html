<section class="contact-section">
  <div class="container">
    <h2 class="neon-title">Contáctame</h2>
    <p class="intro">
      Conoceme un poco más y no dudes en contactarme para colaborar.
    </p>

    <!-- DATOS DE CONTACTO -->
    <div class="contact-details">
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <p>Email: <a href="mailto:{{ contactInfo.email }}">{{ contactInfo.email }}</a></p>
      </div>

      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <p>Teléfono: {{ contactInfo.phone }}</p>
      </div>

      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>Ubicación: {{ contactInfo.location }}</p>
      </div>
    </div>

    <!-- REDES SOCIALES -->
    <div class="social-links">
      <a href="{{ contactInfo.github }}" target="_blank" class="social-link">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="{{ contactInfo.linkedin }}" target="_blank" class="social-link">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://www.instagram.com/14acarevalo/ " target="_blank" class="social-link">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>

    
  </div>
</section>
